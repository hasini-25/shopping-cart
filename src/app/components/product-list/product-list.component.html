<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top pt-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SHOP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button class="nav-link active" (click)="filterByCategory('all')" aria-current="page">All</button>
        </li>
        <li class="nav-item" *ngFor="let category of categories;let i=index">
          <button class="nav-link" (click)="filterByCategory(category)">{{ category}}</button>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      <button class="btn btn-info text-white mx-2" type="submit" [routerLink]="['/shopping-list']">Cart ({{ cartAdd }})</button>
    </div>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="product-list">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex={{i}}
      *ngFor="let product of filteredProducts;let i = index" class="product-card">
      <img [src]="product.image" alt="{{ product.title }}" class="product-image">
      <div class="product-details">
        <h3 class="product-title">{{ product.title }}</h3>
        <p class="product-price">{{ product.price | currency }}</p>
      </div>
      <button class="add-to-cart-button" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
